
<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Heatmap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 9,
          center: { lat: 36.97557692307692, lng: 28.447738461538457 },
          mapTypeId: "roadmap",
        });

        const heatmapData = [
          {location: new google.maps.LatLng(37.0344, 27.4292), weight: 50.0}, {location: new google.maps.LatLng(36.8527, 28.2746), weight: 50.0}, {location: new google.maps.LatLng(36.6514, 29.1164), weight: 50.0}, {location: new google.maps.LatLng(37.3139, 27.7839), weight: 50.0}, {location: new google.maps.LatLng(36.8341, 28.7773), weight: 50.0}, {location: new google.maps.LatLng(36.9506, 28.6923), weight: 50.0}, {location: new google.maps.LatLng(36.581, 29.365), weight: 50.0}, {location: new google.maps.LatLng(36.7653, 28.7964), weight: 50.0}, {location: new google.maps.LatLng(36.7245, 27.6854), weight: 50.0}, {location: new google.maps.LatLng(37.0167, 28.9333), weight: 50.0}, {location: new google.maps.LatLng(37.1833, 28.3667), weight: 50.0}, {location: new google.maps.LatLng(37.433, 28.46), weight: 50.0}, {location: new google.maps.LatLng(37.3416, 28.1401), weight: 50.0}
        ];

        const heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          radius: 40,
        });
        heatmap.setMap(map);
      }
    </script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1i59H0ehWMlPzZHnVHqHGxNcrsv6Sfug&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
